name: OTA Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.3)'
        required: true
      notes:
        description: "What's new (release notes, Markdown supported)"
        required: true

jobs:
  release-linux:
    name: Build and publish (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Update package version (local only)
        id: bump
        env:
          NEW_VERSION: ${{ github.event.inputs.version }}
        run: |
          npm version --no-git-tag-version "$NEW_VERSION"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true

      - name: Build and publish (Linux)
        env:
          ELECTRON_BUILDER_MAX_CONCURRENCY: 1
        run: |
          npx electron-builder --linux deb --config.extraMetadata.version=${{ steps.bump.outputs.version }} --publish always

  release-macos:
    name: Build and publish (macOS)
    runs-on: macos-latest
    needs: release-linux
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true

      - name: Build and publish (macOS)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          ELECTRON_BUILDER_MAX_CONCURRENCY: 1
        run: |
          npx electron-builder --mac dmg zip --config.extraMetadata.version=${{ needs.release-linux.outputs.version }} --publish always

  release-windows:
    name: Build and publish (Windows)
    runs-on: windows-latest
    needs: release-linux
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true

      - name: Build and publish (Windows)
        env:
          ELECTRON_BUILDER_MAX_CONCURRENCY: 1
        run: |
          npx electron-builder --win nsis msi --config.extraMetadata.version=${{ needs.release-linux.outputs.version }} --publish always 